<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <main id="content">
    <section id="background"></section>
    <section id="offer">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p class="dsc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
   
      <div class="stats">
        <div class="stat">
          <p class="number">10k+</p> 
          <p class="stat-name">companies</p>
        </div>
        <div class="stat">
          <p class="number">314</p> 
          <p class='stat-name'>templates</p>
        </div>
        <div class="stat">
          <p class="number">12M+</p> 
          <p class='stat-name'>queries</p>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
